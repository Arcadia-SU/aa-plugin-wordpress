services:
  wordpress:
    image: wordpress:latest
    container_name: arcadia-wp
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      # Mount le plugin en développement
      - ./arcadia-agents:/var/www/html/wp-content/plugins/arcadia-agents
      # Persistence des données WP
      - wordpress_data:/var/www/html
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: arcadia-wp-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  # PHPMyAdmin pour debug (optionnel)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: arcadia-wp-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:

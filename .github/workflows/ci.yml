name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: PHP Lint & WordPress Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, cs2pr

      - name: Install Composer dependencies
        run: |
          cd arcadia-agents
          composer install --no-dev --prefer-dist

      - name: Install PHPCS and WordPress standards
        run: |
          composer global require squizlabs/php_codesniffer
          composer global require wp-coding-standards/wpcs
          composer global require phpcompatibility/phpcompatibility-wp
          ~/.composer/vendor/bin/phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs,~/.composer/vendor/phpcompatibility/phpcompatibility-wp,~/.composer/vendor/phpcompatibility/php-compatibility

      - name: Run PHPCS
        run: ~/.composer/vendor/bin/phpcs --standard=phpcs.xml --report=checkstyle | cs2pr
        continue-on-error: true

  php-syntax:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Check PHP syntax
        run: |
          find arcadia-agents -name "*.php" -not -path "*/vendor/*" -exec php -l {} \;

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    needs: [lint, php-syntax]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          tools: composer

      - name: Install Composer dependencies
        run: |
          cd arcadia-agents
          composer install --prefer-dist

